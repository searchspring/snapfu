name: Tests
on:
  pull_request:
    branches: '*'

jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repositiory
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '12'

      - name: Install packages
        run: npm ci

      - name: Test
        run: npm run test
